  <!-- Script JavaScript -->
  <script>
    // Récupérer la date actuelle
    let currentDate = new Date();
    
    let year= currentDate.getFullYear(); // Les mois commencent à 0 (janvier = 0)
    console.log(year)
    // Vérifier si la date est le 1er janvier
    if (year < 2024) {
      // Si ce n'est pas le 1er janvier, cacher le bouton de téléchargement
      document.getElementById('down').style.display = 'none';
    }
    // Date cible (1er janvier de l'année suivante)
    const targetDate = new Date(new Date().getFullYear() + 1, 0, 1);

    // Fonction pour mettre à jour le chronomètre
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Calcul des jours, heures, minutes et secondes restantes
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Affichage dans le document
      if (year < 2024) {
      // Si ce n'est pas le 1er janvier, cacher le bouton de téléchargement
      document.getElementById('countdown').innerHTML = `
        Temps restant avant le téléchargement  : ${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;
    }
      

      // Actualisation du compte à rebours toutes les 1 seconde
      if (distance > 0) {
        setTimeout(updateCountdown, 1000);
      }
    }

    // Appeler la fonction pour la première fois
    updateCountdown();
  </script>
